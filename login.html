<html lang="en">
  <head>

    />

    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <!-- nav start here -->
    <nav class="navbar navbar-expand-lg bg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="Images/logo.png" alt="" class="w-50 h-50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product-details.html">Product-Detail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Signup</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login.html">Login</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">My Account</a></li>
                <li><a class="dropdown-item" href="#">Wishlist</a></li>
                <li><a class="dropdown-item" href="login.html">Login</a></li>
                <li>
                  <a class="dropdown-item" href="signup.html">Register</a>
                </li>
              </ul>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" 
            />
            <button class="btn btn-outline-success me-2 text-black" type="submit">
              Search
            </button>
            <button type="button" class="btn btn-outline-success w-75 text-black">
              Add to Cart
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- nav end here -->

    <!-- login page start here -->
    <div class="container mt-5 pt-5 border rounded-4 box-shadow box-design">
      <h2 class="text-center">Login Here</h2>
      <hr />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="" method="get" onsubmit="alert('Submitted Successfully.')">

            <div class="mb-3">
              <label for="username" class="form-label"
                ><b>User Name:</b></label
              >
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username" required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label"
                ><b>Password:</b></label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password" required
              />
            </div>

            <div>
                <button type="submit" class="btn btn-outline-info mb-4 w-25"><b>Register</b></button>
            </div>


          </form>
        </div>
      </div>
    </div>
    <!-- login page end here -->

    <!-- footer start -->
    <footer class="bg text-center mt-5 py-3">
      <p class="m-0 p-0">&copy; All rights reserved by Md.Mominul Islam</p>
      <p id="datetime" class="m-0 p-0"></p>
    </footer>
    <!-- footer end -->
